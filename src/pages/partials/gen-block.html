<div class="home-content__head-block">
    <a href="#" class="home-content__head-like">
        @@include('mixins/svg-icon.html', {"name": "like", "class": ""})
    </a>
    <div class="home-content__head-img">
        <img src="img/home-img.png" alt="">
    </div>
    <div class="home-content__head-foname">
        Название товара
    </div>
    <div class="home-content__head-text">Описание товара в несколько строк, в две строки...</div>
    <div  class="home-content__head-review">
        <div class="rating"  data-rating-max="5">
            <input type="radio" name="example" class="rating" value="1" />
            <input type="radio" name="example" class="rating" value="2" />
            <input type="radio" name="example" class="rating" value="3" />
            <input type="radio" name="example" class="rating" value="4" />
            <input type="radio" name="example" class="rating" value="5" />
        </div>
    </div>
    <div class="home-content__head-price">1 500 руб</div>
    <div class="home-content__head-button">
        <button class="btn-gen">Купить</button>
    </div>
</div>
