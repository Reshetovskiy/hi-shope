    <!--=include partials/header.html -->
    
    <div class="register">
        <div class="register__wrapper">
            <h1 class="register__name">РЕГИСТРАЦИЯ</h1>
            <div class="register__text">Все поля обязательны, если нет пометки «Опционально»</div>
            <div class="register__form">
                <form action="#" id="register-validate" class="form">   
                    <div class="register__form-group">
                        <label for="">Имя, фамилия</label>
                        <input class="input" name="name" type="text">
                        <span class="necessarily">Обязательное поле*</span>
                    </div>
                    <div class="register__form-group">
                        <label for="">E-mail</label>
                        <input class="input" name="mail" type="text">
                    </div>
                    <div class="register__form-group">
                        <label for="">Пароль</label>
                        <input class="input" name="password" type="text">
                    </div>
                    <div class="register__form-group">
                        <label for="">Подтвердите пароль</label>
                        <input class="input" name="password2" type="text">
                    </div>
                    <div class="register__form-group">
                        <label for="">Телефон <span>(Опционально)</span></label>
                        <input class="input" name="number" type="text" placeholder="+7 (999) 233-23-23">
                    </div>
                    <div class="register__form-group register__form-group_select">
                        <label for="">Дата рождения<span>(Опционально)</span></label>
                        <div class="group">
                            <select name="" class="select-basket">
                                <option value="">День</option>
                                <option value="">1</option>
                                <option value="">2</option>
                            </select>
                            <select name="" class="select-basket">
                                <option value="">Месяц</option>
                                <option value="">февраль</option>
                                <option value="">январь</option>
                            </select>
                        </div>
                    </div>
                    <div class="register__form-group register__form-group_check">
                        <label>
                            <input class="checkbox" type="checkbox" name="checkbox">
                            <span class="checkbox-custom"></span>
                            <span class="label">Подписаться на рассылку</span>
                        </label>
                    </div>
                    <div class="register__form-group register__form-group_inner">
                        <label>
                            <input class="checkbox" type="checkbox" name="checkbox">
                            <span class="checkbox-custom"></span>
                            <span class="label">Я даю согласие на обработку моих персональных данных на условиях, указанных в <a href="#"> политике конфиденциальности.</a></span>
                        </label>
                    </div>
                    <div class="register__form-group">
                        <button class="btn-gen_1">Зарегистрироваться</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
